<section id="contacts" class="contact">
	<h1 class="heading heading_black contact__heading">
		Свяжитесь с нами
	</h1>

	<div class="contact__body">
		<div class="contact__info text">
			Если вы захотите сотрудничать с
			<span class="contact__okoo"> Okoo </span>, или у вас есть вопросы по нашей платформе, напишитей нам сообщение и мы обязательно вам ответим
		</div>

		<form action="" class="contact__form">
			<label for="name" class="input__label"> Email </label>
			<input id="name" class="input contact__input" placeholder="Введите имя"/>

			<label for="message" class="input__label"> Сообщение </label>
			<textarea id="message" rows="6" class="input" placeholder="Ваше сообщение"/>
		</form>
	</div>
</section>
